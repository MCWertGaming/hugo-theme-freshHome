# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "FreshHome"
license = "MIT"
licenselink = "https://github.com/MCWertGaming/hugo-theme-freshHome/blob/main/LICENSE"
description = "A simple theme for your home or bookmark page."
homepage = "http://example.com/"
tags = ["start-page", "fast", "single-page", "responsive", "simple", "clean", "one-page", "light"]
features = ["responsive"]
min_version = "0.41.0"

[author]
  name = "Damon Leven"
  homepage = "https://github.com/MCWertGaming"

# If porting an existing theme
[original]
  name = "freshStart"
  homepage = "https://github.com/rz3n/hugo-theme-freshstart"
  repo = "https://github.com/rz3n/hugo-theme-freshstart"
